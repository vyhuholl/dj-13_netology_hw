<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог компьютеров Apple</title>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  </head>

  <body>
    <nav class="row">
      <div class="nav-wrapper col s12">
        <a class="brand-logo" href="{% url "home" %}">Компьютеры</a>
        <ul class="right hide-on-med-and-down">
          <li class="{% if current_page == "examples" %}active{% endif %}"><a href="{% url "examples" %}">Примеры</a></li>
          <li class="{% if current_page == "contacts" %}active{% endif %}"><a href="{% url "contacts" %}">Контакты</a></li>
          <li class="{% if current_page == "about" %}active{% endif %}"><a href="{% url "about" %}">О проекте</a></li>
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
  </body>
</html>
